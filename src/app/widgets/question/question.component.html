<div class="full" *ngIf="question">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Question {{question.index}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p class="question">
            {{question.question}}
          </p>
        </mat-card-content>
          <mat-radio-group (change) = "onSelect($event)" aria-label="Select an option">
              <mat-radio-button value="A">{{question.A}}</mat-radio-button>
              <mat-radio-button value="B">{{question.B}}</mat-radio-button>
              <mat-radio-button value="C">{{question.C}}</mat-radio-button>
              <mat-radio-button value="D">{{question.D}}</mat-radio-button>
          </mat-radio-group>
    </mat-card>
</div>
